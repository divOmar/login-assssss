<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="signUp">
    <div class="container py-5 text-center">
        <div class=" group py-5 m-auto w-75 text-white  group">
            <h1 class="text-center text-info">Smart Login System</h1>
            <input type="text"  id="nameInput" class="form-control m-auto py-3 my-3 bg-transparent  text-white w-75"   placeholder="enter your name">
            <input type="email"    id="emailInput" class="form-control m-auto py-3 my-3 bg-transparent  text-white w-75"   placeholder="enter your email">
            <input type="password"    id="pasInput"   class="form-control m-auto py-3 my-3 bg-transparent text-white w-75"   placeholder="enter your password">
            <p id="alertMassge"  class="d-none"></p>
            <button type="button" id="sBtn" class="btn btn-outline-info w-75">sign up</button>
            <p class="text-white text-center">You have an account?<a href="index.html" class="text-decoration-none text-white">sign in</a> </p>
            
        </div>
    </div>
 </section>











    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
</body>
</html>
